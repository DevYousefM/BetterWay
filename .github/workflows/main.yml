on: [push]

jobs:
    deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
        uses: actions/checkout@v2
        - name: Deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: nfcads
            server: nfcads.com
            port: 22
            remote_path: 'public_html/backend'
            sftp_only: true
            password: ${{ secrets.FTP_PASSWORD }}